<script>

    var year_old = parseInt(prompt('Insira vossa idade: (ex: 17)'));
    var category;

    if(year_old < 5) {
        category = 'Desculpe... Você não pertence a nenhuma categoria!'
    } else if(year_old >= 5 && year_old <= 7) {
        category = 'Infantil';
    } else if(year_old >= 8 && year_old <= 10) {
        category = 'Juvenil';
    } else if(year_old >= 11 && year_old <= 15) {
        category = 'Adolescente';
    } else if(year_old >= 16 && year_old <= 30) {
        category = 'Adulto';
    } else if(year_old > 30) {
        category = 'Sênior';
    } else {
        alert('Idade inválida!');
        location.reload();
    }

    alert('Categoria: ' + category);

</script>
</html>
