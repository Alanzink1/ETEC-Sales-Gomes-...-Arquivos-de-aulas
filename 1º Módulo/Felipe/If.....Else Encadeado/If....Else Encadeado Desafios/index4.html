<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2o Grau</title>
</head>
<body>
    
</body>
<script>

    var height = parseFloat(prompt('Insira vossa altura: (ex: 1.65)'));
    var gender = prompt('Qual seu gênero? (h/m)');
    var weight;

    gender = gender.toUpperCase();

    if(gender == 'H') {
        weight = (72.7 * height) - 58;
    } else {
        weight = (62.1 * height) - 44.7;
    }

    alert('Seu peso ideal é de '+ weight.toFixed(2) + 'kg...');

</script>
</html>

<!-- Faça um programa que receba a altura e o sexo 
    de uma pessoa e calcule e mostre seu peso ideal, 
    utilizando as seguintes fórmulas (onde h é a altura):
        • para homens: (72.7 * h) – 58
        • para mulheres: (62.1 * h) – 44.7 -->
