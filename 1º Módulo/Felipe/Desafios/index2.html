<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>
<body>
    
</body>
<script>

    salario = parseFloat(prompt('Digite seu salário:'));
    percent_aum = parseFloat(prompt('Digite a porcentagem desejada a aumentar:'));

    novo_salario = salario + (salario / 100) * percent_aum;

    alert('O novo salário é de R$' + novo_salario.toFixed(2));

</script>
</html>
