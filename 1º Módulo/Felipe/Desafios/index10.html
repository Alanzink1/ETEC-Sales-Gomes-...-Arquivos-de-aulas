<script>

    // Faça um programa que calcule e mostre a área de um losango. Sabe-se que: A = (diagonal maior * diagonal menor)/2

    alert('Vamos calcular um losango!');

    d_menor = parseFloat(prompt('Digite o valor da diagonal menor:'));

    alert('A área do seu losango é de ' + a_losango);
