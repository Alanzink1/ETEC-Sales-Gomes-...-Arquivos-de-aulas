<!DOCTYPE html>

<head>

    <title>Idade</title>

<body>
    
</body>
<script>

    /* 
    Fa√ßa um programa que receba o ano de nascimento de uma pessoa e o ano atual, calcule e mostre:
                            a) a idade dessa pessoa em anos;
                            b) a idade dessa pessoa em meses;
                            c) a idade dessa pessoa em dias;
                            d) a idade dessa pessoa em semanas.
    */

    ano_nscmnto = parseInt(prompt('Digite seu ano de nascimento:'));
    ano_atual = new Date().getFullYear();

    idade_anos = ano_atual - ano_nscmnto;
    idade_meses = idade_anos * 12;
    idade_dias = idade_meses * 30;
    idade_semanas = idade_dias / 7;

    alert('Sua idade em: \n Anos: ' 
    + idade_anos + ' anos \n Meses: ' 
    + idade_meses + ' meses \n Dias: '
    + idade_dias + ' dias \n Semanas: '
    + idade_semanas.toFixed(0));



</script>
</html>
