<script>

    /*

    Faça um programa que receba uma temperatura em Celsius, 
    calcule e mostre essa temperatura em Fahrenheit. 
            Sabe-se que F = 1.8*(C + 32).

    */

    celsius_usuario = parseFloat(prompt('Digite graus em celsius:'));
    fahrenheit = 1.8 * celsius_usuario + 32;

    alert('Sua Temperatura em Fahrenheit é de: \n' + fahrenheit.toFixed(2) + ' Graus Fahrenheit');

</script>
