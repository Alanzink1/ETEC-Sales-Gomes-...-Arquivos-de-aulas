<script>
// Sabe-se que: pé = 12 polegadas 1 jarda = 3 pés 1 milha = 1,760 jarda. 
// Faça um programa que receba uma medida em pés, faça as conversões a seguir 
// e mostre os resultados.
// a) polegadas;
// b) jardas;
// c) milhas.
    
    medida = parseFloat(prompt("Digite seu valor em pés:"));

    polegadas = 12 * medida;
    jardas = 3 / medida;
    milhas = jardas / 1760;

    alert("Polegadas: " + polegadas + "\n Jardas: " + jardas + "\n Milhas: " + milhas);

</script>
