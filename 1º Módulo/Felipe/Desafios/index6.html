    <title>Idade</title>

<body>

<script>

    ano_nasciment = parseInt(prompt('Digite seu ano de nascimento:'));
    ano_atual = new Date().getFullYear();

    idade = ano_atual - ano_nasciment;
    futura_idade = 2050 - ano_nasciment;

    alert('Você tem ' + idade + " anos \n em 2050 terá " + futura_idade + " anos.");

</script>
