<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maças</title>
</head>
<body>
    
</body>
<script>

    apples = parseInt(prompt('Digite a quantidade de maças a serem compradas: '));
    
    apple_price = apples < 12 ? 1.30 : 1;

    result = apple_price * apples;

    alert('Deve-se pagar R$' + result);
    
</script>
</html>

<!-- As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, 
    e R$ 1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número e 
    maçãs compradas, calcule e escreva o custo total da compra. -->
