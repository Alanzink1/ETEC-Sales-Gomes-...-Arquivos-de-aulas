    <title>Crescente</title>
</head>
<body>
    
</body>
<script>

    var v1 = parseFloat(prompt('Digite o Primeiro Valor: '));
    var v2 = parseFloat(prompt('Digite o Segundo Valor: '));
    var result;

    if(v1 != v2) {
        maior = v1 > v2 ? v1 : v2;
        menor = v1 < v2 ? v1 : v2;
        alert(`A Ordem Crescente deles é ${menor}, ${maior}`)
    } else {
        alert('Inválido!')
    }

</script>

<!-- Ler dois valores (considere que não serão 
    lidos valores iguais) e escrevê-los em ordem crescente. -->
