<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario Fixo</title>
</head>
<body>
    
</body>
<script>

    var v1 = parseFloat(prompt('Insira o Primeiro Valor: '));
    var v2 = parseFloat(prompt('Insira o Segundo Valor: '));

    if(v1 > v2) {
        alert('O Dobro do 1º Valor Digitado é de: ' + v1 * 2);
    } else if(v1 < v2){
        alert('A Metade do 2º Valor Digitado é de: ' + v2 / 2);
    } else {
        alert('Inválido!')
    }

</script>
</html>

<!-- Desenvolva um programa que receba dois valores, 
    se o primeiro valor for maior que o segundo, exibir o 
    dobro do 1º valor digitado, caso contrário, exibir a
            metade do 2º valor digitado. -->
