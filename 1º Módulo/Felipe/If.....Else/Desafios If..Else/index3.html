<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    
</body>
<script>

    current_year = new Date().getFullYear();
    birth_year = parseInt(prompt('Digite o ano em que você nasceu: '));

    years_old = current_year - birth_year;

    if(years_old >= 16) {
        alert('Você Pode Votar Esse Ano!');
    } else {
        alert('Você Não Pode Votar Esse Ano!');
    }

</script>
</html>

<!-- 

Ler o ano atual e o ano de nascimento de uma pessoa. 
Escrever uma mensagem que diga se ela poderá ou não votar 
este ano (não é necessário considerar o mês em que a pessoa 
nasceu, considerar pelo menos 16 anos para votar).

-->
