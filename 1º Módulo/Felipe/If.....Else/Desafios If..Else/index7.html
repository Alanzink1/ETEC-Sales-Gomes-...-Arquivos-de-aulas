<script>

    var slr_fixo = parseFloat(prompt('Insira seu Salário Fixo: '));
    var vlr_vendas = parseFloat(prompt('Insira o Valor das Vendas Efetuadas: '));

    if(vlr_vendas < 1500) {
        slr_total = slr_fixo + slr_fixo / 100 * 3;
        alert('Seu Salário Total é de R$' + slr_total);
    } else {
        slr_total = slr_fixo + slr_fixo / 100 * 5;
        alert('Seu Salário Total é de R$' + slr_total);
    }

</script>
</html>
