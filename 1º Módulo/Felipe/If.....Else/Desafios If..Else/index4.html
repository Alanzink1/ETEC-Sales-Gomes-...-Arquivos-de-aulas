<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
</head>
<body>
    
</body>
<script>
    
    var v1 = parseFloat(prompt('Digite o Primeiro Valor: '));
    var v2 = parseFloat(prompt('Digite o Valor a ser Comparado: '));
    var result;

    if(v1 != v2) {
        result = v1 > v2 ? v1 : v2;
        alert(`O Maior Entre ${v1} e ${v2} é ${result}`)
    } else {
        alert('Inválido!')
    }


</script>
</html>

<!-- Ler dois valores (considere que não serão
    lidos valores iguais) e escrever o maior deles. -->
