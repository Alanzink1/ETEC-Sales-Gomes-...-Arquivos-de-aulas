<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Área!</title>
</head>
<body>
    <script>
        var a, b, h;
        b = parseInt(prompt('Informe a medida da base: '));
        h = parseInt(prompt('Informe a medida da altura: '));
        a = b*h;
        alert(`O valor da área é de ${a}m²`);
        window.location.reload();

    </script>
</body>
</html>
