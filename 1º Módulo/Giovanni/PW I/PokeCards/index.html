<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="pokecard-container fire">
            <div class="pokeinfo-container">
                <div class="pokenumber-span">
                    <span>#004</span>
                </div>
                <div class="pokename-container">
                    <h1>Charmander</h1>
                </div>
                <div class="poketypes-container">
                    <div class="poketype-container fire-type">
                        <img src="./Img/fire.svg" alt="Type Fire" class="poketype-img">
                        <h3>Fire</h3>
                    </div>
                </div>
            </div>
            <div class="pokefront-container">
                <div class="pokemon-container">
                    <img src="./Img/Charmander.png" alt="Pokemon Image" class="pokemon-img">
                </div>
                <div class="pokelike-container">
                    <img src="./Img/LikeIcon.png" alt="Button Like" class="like-btn">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
